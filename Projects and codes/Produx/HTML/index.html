<main>

    <section id="sct-form">

        <div class="div-NombreEmpresa">

            <img id="logoEmpresa" src="../proyectoPipasImgs/PEPPY DOGGO (1).png">
        </div>
        <form>
            <div class="div-Form">
                <h1>Inicio de Sesión</h1>
                <div>
                    <label for="txt-Usuario">Correo Electrónico: </label>
                    <input type="email" id="txt-Usuario" name="email-Usuario" placeholder="correo@dirección.com" required>
                </div>
                <div>
                    <label for="pass-Contrasena">Contraseña:</label>
                    <input type="password" id="pass-Contrasena" name="pass-Contrasena" placeholder="************" required>
                </div>
                <div>
                    <button type="button" id="btn-Login" class="btn">Iniciar Sesión</button>
                </div>
                <div>
                    <button type="button" id="btn-Registrarse" class="btn">Registrarse</button>
                </div>
                <div>
                    <button type="button" id="btn-PassReset" class="btn">He olvidado mi contraseña</button>
                </div>
        </form>
    </section>
    <section id="sct-popupRegistro">
        <div class="popup">
            <div id="popupRegistro">
                <div>
                    <label for="rbtn-TipoRegistro"> Seleccione su perfil:</label>
                </div>
                <div>
                    <input type="radio" name="rbtn-TipoRegistro" id="rbtn-Proveedor" value="P">Proveedor
                    <input type="radio" name="rbtn-TipoRegistro" id="rbtn-Usuario" value="U">Usuario
                </div>
            </div>
            <div>
                <button type="button" id="btn-FormRegistro" class="btn">Registrarse</button>
            </div>
            <div>
                <button type="button" id="btn-Cancelar" class="btn">Volver</button>
            </div>
        </div>
    </section>
    <section id="sct-popupPassReset">
        <div class="popup">
            <div id="popupPassReset">
                <div>
                    <label for="txt-Usuario">Correo Electrónico:</label>
                    <input type="email" id="txt-correoPassReset" placeholder="correo@dirección.com">
                </div>
                <div>
                    <button type="button" id="btn-PassResetEnviar" class="btn">Recuperar Contraseña</button>
                </div>
                <div>
                    <button type="button" id="btn-Volver" class="btn">Volver</button>
                </div>
            </div>
    </section>
</main>

<footer class="footer">
    <div id="div-footer">
